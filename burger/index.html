<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="burger-container " class="py-5 my-5">
        <div id="burger" class="container"> 
            <div class="ingredient top-bun"></div>
            <div class="ingredient meat" style="width: 80%; left: 10%;"></div>
            <div class="ingredient onion" style="width: 70%; left: 15%;"></div>
            <div class="ingredient cheese" style="width: 80%; left: 10%;"></div>
            <div class="ingredient pickle" style="width: 90%; left: 5%;"></div>
            <div class="ingredient tomato" style="width: 60%; left: 20%;"></div>
            <div class="ingredient salad"> </div>
            <div class="ingredient bottom-bun"></div>
        </div>
    
        <div id="ingredients" class="container">
            <button onclick="addIngredient('meat')" class="btn btn-primary">Add Meat</button>
            <button onclick="addIngredient('onion')" class="btn btn-primary">Add Onion</button>
            <button onclick="addIngredient('cheese')" class="btn btn-primary">Add Cheese</button>
            <button onclick="addIngredient('pickle')" class="btn btn-primary">Add Pickle</button>
            <button onclick="addIngredient('tomato')" class="btn btn-primary">Add Tomato</button>
            <button onclick="addIngredient('salad')" class="btn btn-primary">Add Salad</button>
        </div>
    </div>
    
    <button onclick="addIngredient()" class="btn btn-danger">Add Ingredient</button>
    <script src="app.js"></script>
</body>
</html>
